    <link rel="stylesheet" href="style.css" />

      <span class="time-container"

      <div id="game-container">
        <h2>Speed Typing Challenge</h2>

        <input type="text" id="text" placeholder="Type the word here..." />
      </div>
    </div>
    <div id="game-over">

    </div>
